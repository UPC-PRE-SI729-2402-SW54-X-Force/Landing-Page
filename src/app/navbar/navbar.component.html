<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #sidenav class="mobile-sidenav" mode="over" position="end" [(opened)]="menuOpened">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="sidenav.close()">Home</a>
      <a mat-list-item routerLink="/benefits" (click)="sidenav.close()">Benefits</a>
      <a mat-list-item routerLink="/about" (click)="sidenav.close()">About</a>
      <a mat-list-item routerLink="/contact" (click)="sidenav.close()">Contact</a>
      <a mat-list-item routerLink="/premium" (click)="sidenav.close()">Premium</a>
      <button mat-stroked-button color="primary" class="login-btn" (click)="sidenav.close()" routerLink="/login">Log in</button>
      <button mat-raised-button color="accent" class="register-btn" (click)="sidenav.close()" routerLink="/register">Register</button>
    </mat-nav-list>
  </mat-sidenav>


  <mat-toolbar color="primary">
    <span>
      <img src="/DriveNow-Logo.png" alt="Logo" class="logo" />
    </span>

    <span class="spacer"></span>

    <div class="nav-links">
      <a mat-button routerLink="/home">Home</a>
      <a mat-button routerLink="/benefits">Benefits</a>
      <a mat-button routerLink="/about">About</a>
      <a mat-button routerLink="/contact">Contact</a>
      <a mat-button routerLink="/premium">Premium</a>
    </div>

    <div class="auth-links">
      <button mat-stroked-button class="login-btn" routerLink="/login">Log in</button>
      <button mat-raised-button class="register-btn" routerLink="/register">Register</button>
    </div>

    <button mat-icon-button (click)="sidenav.toggle()" class="menu-icon">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
</mat-sidenav-container>
